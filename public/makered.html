<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>welcome | user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/makered.css" />
</head>
<body>
        <div id="user">
            <i data-feather="user" id="sign-out"></i>
            <p id="user-id">{user name}</p> 
            
            <i data-feather="menu" id="menu-toggle"></i>
        </div>
        <div id="spring-menu">
                <p id="logo">iReporter</p>
                <a href="#" class="spring-item">Red-Flag Cases </a>
                <a href="/interventions" class="spring-item">Intervention Cases</a>
            </div>
        <br>
    <main>
        <div id="menu">
            <p id="logo">iReporter</p>
            <a href="#" class="menu-item">Red-Flag Cases </a>
            <a href="/interventions" class="menu-item">Intervention Cases</a>
        </div>


        <div id="content">
            <form action="/api/v1/red-flags" method="post">
                <label for="desc">*Description</label><br>
                <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Short description..."></textarea>
                <br>

                Add an image...<br>
                <input type="file" accept="image/*"><br>
                <input type="submit" value="Create Now" id="submit">
            </form>       
        </div>
        
    </main> 
    <script src="./js/feather.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
