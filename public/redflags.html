<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>welcome | user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/redflags.css" />
</head>
<body>
        <div id="user">
            <i data-feather="user" id="sign-out"></i>
            <p id="user-id">{user name}</p> 
            
            <i data-feather="menu" id="menu-toggle"></i>
        </div>

        <div id="spring-menu">
            <a href="#" class="spring-item">Red-Flag Cases </a>
            <a href="#" class="spring-item">Intervention Cases</a>
        </div>


        <br>
    <main>
        <div id="menu">
            <p id="logo">iReporter</p>
            <a href="#" class="menu-item">Red-Flag Cases </a>
            <a href="#" class="menu-item">Intervention Cases</a>
        </div>

        <div id="content">
            <div class="case">
                <p>created by:</p>
                <p>status:</p>
                <p>comment:</p>
                <div class="options">
                    <i data-feather="image" class="action" id="add-image"></i>
                    <i data-feather="map-pin" class="action" id="add-loc"></i>
                    <i data-feather="trash-2" class="action" id="trash"></i>
                    <i data-feather="edit-2" class="action" id="edit"></i>
                </div>
            </div>   
        </div>
        
    </main> 
    <script src="./js/feather.js"></script>
    <script src="./js/redflags.js"></script>
</body>
</html>
